---
layout: default
---
<article class="post-content">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
    
    <!-- Etiquetas del post -->
    <div class="post-tags">
      {% for tag in page.tags %}
        <span class="post-tag"><i class="fas fa-tag"></i> {{ tag }}</span>
      {% endfor %}
    </div>
  </header>

  <!-- Contenido del post -->
  <div class="post-body">
    {{ content }}
  </div>
  
  <!-- NavegaciÃ³n entre posts -->
  <div class="post-navigation">
    <div class="nav-buttons">
      {% if page.previous %}
      <a href="{{ page.previous.url | relative_url }}" class="nav-button prev">
        <i class="fas fa-arrow-left"></i> {{ page.previous.title }}
      </a>
      {% endif %}
      
      {% if page.next %}
      <a href="{{ page.next.url | relative_url }}" class="nav-button next">
        {{ page.next.title }} <i class="fas fa-arrow-right"></i>
      </a>
      {% endif %}
    </div>
  </div>
</article>

<style>
  .nav-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
  .nav-button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-size: 14px;
  }
  .nav-button:hover {
    background-color: #0056b3;
  }
  .nav-button.prev {
    margin-right: auto;
  }
  .nav-button.next {
    margin-left: auto;
  }
</style>
